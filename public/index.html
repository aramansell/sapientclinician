<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Sapient Clinician</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="screen" id="conversation_screen">
      <div class="conversation_history">
        <div class="message_entry">
          <div class="message_from">Patient</div>
          <div class="message_text">Hello, I have a question about my test results.</div>
        </div>
      </div>
      <div class="conversation_controls">
        <div class="conversation_controls_top">
          <select name="people" id="people">
            <option value="patient">Patient</option>
            <option value="clinician">Clinician</option>
            <option value="lab">Lab</option>
          </select>
        </div>
        <div class="conversation_controls_bottom">
          <textarea id="conversation_input" placeholder="Type your message here..."></textarea>
          <button id="conversation_send" onclick="sendMessage()">Send</button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
